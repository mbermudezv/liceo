<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="SiMarca">
    <meta name="theme-color" content="#499bea" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <title>SiMarca</title>        
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">        
        
        <span class="navbar-brand">SiMarca</span>

        <button class="navbar-toggler" type="button" 
            data-toggle="collapse" data-target="#menu" 
            aria-controls="menu" aria-expanded="true" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">

            <ul class="navbar-nav mr-auto">
               <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" 
                    id="marca" role="button" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" aria-expanded="false">
                    Marcar usando...
                </a>
                <div class="dropdown-menu" aria-labelledby="marca">
                    <a class="dropdown-item" href="#">Código de Barras</a>
                    <a class="dropdown-item" href="#">Cámara</a>
                </div>
               </li>
                            
    
            </ul>    

        </div>

    </nav>
    
    <div class="navbar fixed-bottom bg-info"></div>
    
    <script src="js/jquery-3.5.1.min.js"></script> 
    <script src="js/bootstrap.min.js"></script> 
    
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>

    <script>       

        if ('serviceWorker' in navigator) {
            
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((reg) => {
                    console.log('Registrando el Service worker.', reg);
                    }, function(err) {
                            // registration failed :(
                            console.log('Error al registrar el ServiceWorker: ', err);
                        });
            });

        }

    </script> 
</body>
</html>
